{% extends 'base.html' %}
{% block body %}
{% if results %}
<h2>Search Results</h2>
<h3><em>Choose which show(s) to add to your Favorites:</em></h3>
<form action="/" method="POST">
<ul>
{% for each in results %}
<li><label><input type="checkbox" name="show" value="{{ each['video']['ids']['cosmoid'] }}">{{ each['video']['masterTitle'] }}</label></li>
{% endfor %}
</ul>
<input type="submit">
</form>
{% else %}
<h2>Search</h2>
<h3>Find TV shows to add to your personalized listings:</h3>
<form action="{{ url_for("search") }}" method="POST">
    <input type="text" name="query">
    <input type="submit">
</form>


{% endif %}
{% endblock %}
